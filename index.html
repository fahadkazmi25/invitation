<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            width: 300px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.2s;
        }
        #yesBtn {
            background-color: #2ecc71;
            color: white;
        }
        #yesBtn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #noBtn {
            background-color: #e74c3c;
            color: white;
        }
        button:hover:not(:disabled) {
            transform: scale(1.05);
        }
        #message {
            margin-top: 1rem;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you go on a date with me?</h1>
        <div class="button-container">
            <button id="yesBtn" disabled>Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="message"></div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');

        function moveButton() {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Enable the Yes button after No is clicked/touched
            yesBtn.disabled = false;
        }

        // Mouse events for desktop
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Touch events for mobile
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault(); // Prevent default touch behavior
            moveButton();
        });

        function showMessage() {
            message.innerHTML = "Thank you for accepting!<br>Meet you tomorrow at 11 West Street London EC75 6XD<br>Bye bye";
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
        }

        yesBtn.addEventListener('click', showMessage);
        yesBtn.addEventListener('touchend', function(e) {
            e.preventDefault(); // Prevent default touch behavior
            showMessage();
        });
    </script>
</body>
</html>
